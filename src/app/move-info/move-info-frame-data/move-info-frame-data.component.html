<div *ngIf="!isMobile || !(spriteCheckBox | async)" class="container m-2 mb-4 rounded">
    <div class="row">
        <div *ngFor="let slicedMoves of [moveProperties.slice(0, 6), moveProperties.slice(6)]" class="col-6 py-2">
            <ul class="list-group list-group-flush">
                <li *ngFor="let property of slicedMoves" style="height: 80px; width: 130px;" class="m-1 list-group-item div-color overflow-auto">
                    <div class="d-flex flex-column align-items-center">
                        <span class="badge badge-color rounded-pill w-100">{{ parseProperty(property) }}</span>
                        <p>{{ getMoveValueByProperty(move, property) }}</p>
                    </div>      
                </li>
            </ul>
        </div>
    </div>
</div>
