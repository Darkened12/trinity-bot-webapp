<div class="shadow container border border-secondary m-2 mb-4">
    <div class="row">
        <div *ngFor="let slicedMoves of [moveProperties.slice(0, 6), moveProperties.slice(6)]" class="col-6">
            <ul class="list-group list-group-flush m-3">
                <li *ngFor="let property of slicedMoves" class="shadow m-1 list-group-item li-color">
                    <div class="d-flex flex-column align-items-center" style="height: 50px;">
                        <span class="badge rounded-pill bg-dark w-100">{{ parseProperty(property) }}</span>
                        <p>{{ getMoveValueByProperty(move, property) }}</p>
                    </div>      
                </li>
            </ul>
        </div>
    </div>
</div>
