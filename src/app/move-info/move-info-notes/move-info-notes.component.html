<div *ngIf="move.notes !== '-'">

        <div class="row">
            <div class="col-2 p-3">
                <span class="badge rounded-pill badge-color">Notes: </span>
            </div>
            <div class="col-10">
                <p class="p-2 m-2">{{move.notes}}</p>
            </div>
        </div>
    </div>
</div>
