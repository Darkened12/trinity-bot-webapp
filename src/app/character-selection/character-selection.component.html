<div class="input-group mb-3 p-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">ðŸ”Ž</span>
  </div>
  <form [formGroup]="formGroup">
    <input type="text"
            class="form-control"
           placeholder="{{optionSelected | async}}" 
           matInput
           formControlName="characterName"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">                  
      <mat-option *ngFor="let name of characterObservables[0] | async" [value]="name">
        (BBCF) {{ name.replace('_', ' ') }}
      </mat-option>
      <mat-option *ngFor="let name of characterObservables[1] | async" [value]="name">
        (BBTAG) {{ name.replace('_', ' ') }}
      </mat-option>
    </mat-autocomplete>
  </form>
</div>
