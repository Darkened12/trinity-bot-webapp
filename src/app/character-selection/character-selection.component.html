<div class="input-group mb-3 p-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">ðŸ”Ž</span>
  </div>
  <form [formGroup]="formGroup">
    <input type="text"
            class="form-control"
           placeholder="{{optionSelected | async}}" 
           matInput
           formControlName="characterName"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">                  
      <mat-option *ngFor="let name of getMatchedOptions()" [value]="name">
        <div class="d-flex flex-row p-2 align-items-center">
          <img src="{{getIconUrl(name)}}" loading="lazy" class="{{ getGamePrefix(name) }}">
          <p class="p-1">{{ removeGamePrefix(name) }} </p>
        </div>
        
      </mat-option>
    </mat-autocomplete>
  </form>
</div>
