<div class="container-fluid">
  <div class="input-group mb-3 p-3">

    <form [formGroup]="formGroup">
      <input type="text"
              [ngClass]="textInputClass"
              placeholder="ğŸ”  Start to type..." 
              matInput
              formControlName="characterName"
              [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayName" (optionSelected)="onSelect($event.option.value)">                  
        <mat-option id="option" class="div-color" *ngFor="let character of matchedCharacters | async" [value]="character">
          <div class="d-flex flex-row p-2 align-items-center">
            <img src="{{character.iconUrl}}" loading="lazy" [ngClass]="character.gamePrefix + imgClass">
            <p class="p-1">{{ character.name.split('_').join(' ') }} </p>
          </div>
          
        </mat-option>
      </mat-autocomplete>
    </form>
    </div>
</div>
