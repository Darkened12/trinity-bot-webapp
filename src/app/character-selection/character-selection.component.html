<div class="input-group mb-3 p-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">ðŸ”Ž</span>
  </div>
  <form [formGroup]="formGroup">
    <input type="text"
            class="form-control"
           placeholder="{{formGroup.get('characterName')?.valueChanges | async}}" 
           matInput
           formControlName="characterName"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete"
                      (optionSelected)="optionSelected = $event.option.value.replace('_', ' ')">
      <mat-option *ngFor="let name of characterObservables[0] | async" [value]="name">
        {{ name.replace('_', ' ') }}
      </mat-option>
    </mat-autocomplete>
  </form>
</div>
