<div class="input-group mb-3 p-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">ðŸ”Ž</span>
  </div>
  <form>
    <input type="text"
            class="form-control"
           placeholder="{{control.valueChanges | async}}"
           [formControl]="control"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let name of characterObservables[0] | async" (onSelectionChange)="control.setValue">
        {{name.replace('_', ' ')}}
      </mat-option>
    </mat-autocomplete>
  </form>
  <p style="color: white;">{{ control.valueChanges | async }}</p>
</div>
