<div class="btn-group dropup">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Movelist
    </button>
    <ul class="dropdown-menu dropdown-menu-dark overflow-auto">
        <li *ngFor="let name of moveNames | async">
            <a class="dropdown-item" [routerLink]="['./']" [fragment]="name">{{ name }}</a>
        </li>
    </ul>
</div>
